<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>My Lightbox in JS to Wordpress</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lightbox/lightbox.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Lightbox in JS</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <figure class="wp-block-gallery-1 wp-block-gallery columns-4">
              <figure class="wp-block-image">
                <a href="images/tatry1.jpg">
                  <img src="images/tatry1_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry2.jpg">
                  <img src="images/tatry2_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry3.jpg">
                  <img src="images/tatry3_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry4.jpg">
                  <img src="images/tatry4_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry5.jpg">
                  <img src="images/tatry5_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry6.jpg">
                  <img src="images/tatry6_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry7.jpg">
                  <img src="images/tatry7_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
              <figure class="wp-block-image">
                <a href="images/tatry8.jpg">
                  <img src="images/tatry8_thumbnail.jpg" alt="Tatry 1" />
                </a>
              </figure>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <script src="lightbox/lightbox.js"></script>
  </body>
</html>
